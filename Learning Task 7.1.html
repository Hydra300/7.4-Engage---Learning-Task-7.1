
<!DOCTYPE html>
<html>
<head>
    <title>Canvas Art</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="200" height="200"></canvas>
    <canvas id="canvas2" width="200" height="200"></canvas>
    <canvas id="canvas3" width="200" height="200"></canvas>
    <canvas id="canvas4" width="200" height="200"></canvas>
    <canvas id="canvas5" width="200" height="200"></canvas>
    <canvas id="canvas6" width="200" height="200"></canvas>
	<canvas id="canvas7" width="200" height="200"></canvas>
	<canvas id="canvas8" width="200" height="200"></canvas>

    <script>
        // Drawing on the first canvas
        var canvas1 = document.getElementById('canvas1');
        var ctx1 = canvas1.getContext('2d');

        // Art for canvas 1
        ctx1.fillStyle = 'red';
        ctx1.fillRect(10, 10, 180, 180); // red square
        ctx1.fillStyle = 'blue';
        ctx1.beginPath();
        ctx1.arc(100, 100, 80, 0, 2 * Math.PI); // blue circle
        ctx1.fill();

        // Drawing on the second canvas
        var canvas2 = document.getElementById('canvas2');
        var ctx2 = canvas2.getContext('2d');

        // Art for canvas 2
        ctx2.fillStyle = 'green';
        ctx2.beginPath();
        ctx2.moveTo(100, 0);
        ctx2.lineTo(200, 200);
        ctx2.lineTo(0, 200);
        ctx2.closePath(); // green triangle
        ctx2.fill();

        ctx2.strokeStyle = 'yellow';
        ctx2.lineWidth = 5;
        ctx2.beginPath();
        ctx2.moveTo(0, 0);
        ctx2.lineTo(200, 200);
        ctx2.moveTo(200, 0);
        ctx2.lineTo(0, 200);
        ctx2.stroke(); // yellow cross

        // Drawing on the third canvas
        var canvas3 = document.getElementById('canvas3');
        var ctx3 = canvas3.getContext('2d');

        // Soldier design for canvas 3
        ctx3.fillStyle = 'gray';
        ctx3.fillRect(50, 50, 100, 100); // body
        ctx3.fillStyle = 'black';
        ctx3.beginPath();
        ctx3.arc(100, 40, 30, 0, 2 * Math.PI); // head
        ctx3.fill();

        // Drawing on the fourth canvas
        var canvas4 = document.getElementById('canvas4');
        var ctx4 = canvas4.getContext('2d');

        // Soldier design for canvas 4
        ctx4.fillStyle = 'darkgreen';
        ctx4.fillRect(75, 75, 50, 100); // body
        ctx4.fillStyle = 'brown';
        ctx4.beginPath();
        ctx4.arc(100, 60, 20, 0, 2 * Math.PI); // head
        ctx4.fill();

        // Drawing on the fifth canvas
        var canvas5 = document.getElementById('canvas5');
        var ctx5 = canvas5.getContext('2d');

        // Gun design for canvas 5
        ctx5.fillStyle = 'black';
        ctx5.fillRect(50, 90, 100, 20); // gun barrel
        ctx5.fillRect(70, 70, 40, 20); // gun handle

        // Drawing on the sixth canvas
        var canvas6 = document.getElementById('canvas6');
        var ctx6 = canvas6.getContext('2d');

        // Sword design for canvas 6
        ctx6.fillStyle = 'silver';
        ctx6.fillRect(90, 20, 20, 160); // sword blade
        ctx6.fillStyle = 'gold';
        ctx6.fillRect(85, 180, 30, 20); // sword handle
		
		// Drawing on the seventh canvas - Tank
var canvas7 = document.getElementById('canvas7');
var ctx7 = canvas7.getContext('2d');
ctx7.fillStyle = 'darkolivegreen';
ctx7.fillRect(40, 60, 120, 80); // tank body
ctx7.fillRect(90, 40, 20, 60); // tank turret
ctx7.fillStyle = 'black';
ctx7.fillRect(50, 130, 100, 10); // tank tracks

// Drawing on the eighth canvas - Star
var canvas8 = document.getElementById('canvas8');
var ctx8 = canvas8.getContext('2d');
ctx8.fillStyle = 'gold';
ctx8.beginPath();
ctx8.moveTo(100, 10);
ctx8.lineTo(120, 80);
ctx8.lineTo(190, 80);
ctx8.lineTo(130, 120);
ctx8.lineTo(150, 190);
ctx8.lineTo(100, 150);
ctx8.lineTo(50, 190);
ctx8.lineTo(70, 120);
ctx8.lineTo(10, 80);
ctx8.lineTo(80, 80);
ctx8.closePath();
ctx8.fill();

    </script>
</body>
</html>
